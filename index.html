<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/flaticon.css">
</head>

<body>
    <div class="container">
        <header id="header">
            <div>
                <div class="flexTopContainer">

                    <div class="logoImg">
                        <button class="shoppingButton">Shop Online</button>
                    </div>
                    <div class="websiteTitle">BOOKSHOP</div>
                    <div class="rightCornerButtons">
                        <button class="loginButton">Log In</button>
                        <button class="signInButton ">Sign In</button>
                    </div>

                </div>
                <div class="navMenuDiv">
                    <nav id="nav-bar">
                        <ul class="menu">
                            <li class="menuItem"><a class="nav-link" href="#advantages">Advantages</a></li>
                            <li class="menuItem"><a class="nav-link" href="#bestsellers">Bestsellers</a></li>
                            <li class="menuItem"><a class="nav-link" href="#footer-left">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section class="intro">
                <div class="introLeftSide">
                    <div class="newsletter">
                        <p class="sales">Sales up to 50% </p>
                        <p class="discount"> Code: AUTUMN2020</p>
                        <form id="form">
                            <input id="email" name="email" type="email" placeholder="Enter your email adress">
                            <br><br>
                            <input id="submit" type="submit" name="submit" value="Get the newsletter">
                        </form>
                    </div>
                </div>
                <div class="introRightSide">
                    <div class="shopImage">
                        <img src="images/bookstore.jpg" alt="bookstore photo">
                    </div>
                </div>
            </section>
            <section id="advantages" class="advantagesSection">
                <div class="delivery lightBackground">
                    <p>Fast and free delivery</p>

                    <div class="advantagesImg">
                        <div class="lightGreenBackground">
                            <i class="flaticon-delivery-truck advantagesIcon"></i>
                        </div>
                    </div>
                    <button class="readMoreButton">Read More</button>
                </div>
                <div class="bestsellers lightBackground">
                    <p>The newest bestsellers</p>

                    <div class="advantagesImg">
                        <div class="lightGreenBackground">
                            <i class="flaticon-book-1 advantagesIcon"></i>
                        </div>
                    </div>
                    <button class="readMoreButton">Read More</button>
                </div>
                <div class="covid lightBackground">
                    <p>Covid protection</p>
                    <div class="advantagesImg">
                        <div class="lightGreenBackground">
                            <i class="flaticon-desinfectant advantagesIcon"></i>
                        </div>
                    </div>
                    <button class="readMoreButton">Read More</button>
                </div>

            </section>
            <div class="viewMore"><button class="viewMoreButton">View more</button></div>
            <section id="bestsellers" class="bestsellersSection">

                <div class="firstBook book">
                    <img class="firstImg" src="images/book1.jpg">
                </div>
                <div class="secondBook book">
                    <img class="secondImg" src="images/book2.jpg">
                </div>
                <div class="thirdBook book">
                    <img class="thirdImg" src="images/book3.jpg">
                </div>
                <div class="fourthBook book">
                    <img class="fourthImg" src="images/book4.jpg">
                </div>
            </section>
            <div class="rightAndLeftArrows">
                <div class="leftArrow">
                    <i class="flaticon-left-arrow"></i>
                </div>
                <div class="rightArrow">
                    <i class="flaticon-right-arrow"></i>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div id="footer-left">
                <i class="flaticon-send-mail"></i>
                <p class="footerMail">
                    <a href="#">bookshop@243.gmail.com</a>
                </p>
            </div>
            <div id="footer-center">
                <p class="footerRights">All rights reserved</p>
            </div>
            <div id="footer-right">
                <i class="flaticon-dial-phone"></i>
                <p class="footerContact">+48 791 240 488</p>
                </p>
            </div>
        </footer>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
